<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Survey-Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    
<div class="container">
   
  <p id="description"><strong>Tell us about your experience with our school.</strong></p>
    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="text" id="name" name="name" required
            placeholder="Enter your name"><br>
        <label id="email-label">Email:</label>
        <input type="email" id="email" name="email" required
            placeholder="Enter Your email"><br>
        <label id="number-label">Age:</label>
        <input type="number" id="number" name="number" min="18" max="99" required
            placeholder="Enter your age"><br>

        <label for="dropdown"><strong>How would you rate your learning experience?</strong></label>
        <select id="dropdown" name="dropdown">
            <option value="Excellent">Excellent</option>
            <option value="Great">Great</option>
            <option value="Good">Good</option>
            <option value="Okay">Okay</option>
            <option value="Not Satisfied">Not Satisfied</option>
            <option value="Terrible">Terrible</option>
        </select><br>

        <br>

        <label><strong>Would you take another course with our school?</strong></label>
        <div class="radiobtn">
        <input type="radio" name="Answer" value="Yes">Yes
        
        <input type="radio" name="Answer" value="No">No
        <input  type="radio" name="Answer" value="Maybe">Maybe
    </div>
        <label><strong>Where did you hear about us?</strong></label>
        <div class="box">
        <input type="checkbox" id="Search-Engine" name="Search- Engine" value="Search-Engine">
        <label for="Search-Engine"> Search Engine</label>
        <input type="checkbox" id="Social-Media" name="Social-Media" value="Social-Media">
        <label for="Social-Media"> Social Media</label>
        <input type="checkbox" id="Recommendation" name="Recommendation" value="Recommendation">
        <label for="Recommendation">Recommendation</label>
    </div>
    <div class="comment">  
    <textarea placeholder="Write your comments here:"></textarea>
        
</div>  
    <input type="submit" id="submit">
    </form>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
