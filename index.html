<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>My_survey_form</title>
</head>

<body>
    <h1 id="title">School Survey Form</h1>
    <div class="container">
   
    <p id="description">Tell us about your experience with our school.</p>
    <form id="survey-form">
        <label id="name-label">Name:</label><input type="text" id="name" name="name" required
            placeholder="Enter your name"></input><br>
        <label id="email-label">Email:</label><input type="email" id="email" name="email" required
            placeholder="Enter Your email"></input><br>
        <label id="number-label">Age:</label><input type="number" id="number" name="number" min="18" max="99" required
            placeholder="Enter your age"></input><br>

        <label for="Review">How would you rate your learning experience?</label>
        <select id="dropdown" name="Review">
            <option value="Excellent">Excellent</option>
            <option value="Great">Great</option>
            <option value="Good">Good</option>
            <option value="Okay">Okay</option>
            <option value="Not Satisfied">Not Satisfied</option>
            <option value="Terrible">Terrible</option>
        </select><br>

        <br>

        <label>Would you take another course with our school?</label><br>
        <div class="radiobtn">
        <br><input type="radio" name="Answer" value="Yes">Yes<br>
        <br>
        <input type="radio" name="Answer" value="No">No<br>
        <br><input  type="radio" name="Answer" value="Maybe">Maybe<br>
    </div>
        <br><label>Where did you hear about us?</label>
        <div class="box">
        <br><input type="checkbox" id="Search Engine" name="Search Engine" value="Search Engine">
        <label for="Search Engine"> Search Engine</label><br>
        <input type="checkbox" id="Social Media" name="Social Media" value="Social Media">
        <label for="Social Media"> Social Media</label><br>
        <input type="checkbox" id="Recommendation" name="Recommendation" value="Recommendation">
 
    
    <label for="Recommendation"> Recommendation</label><br>
</div>
    <div class="comment">  
    <textarea placeholder="Comments"></textarea>
        
</div>  
    <input type="submit" id="submit">
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</div>
</body>

</html>
